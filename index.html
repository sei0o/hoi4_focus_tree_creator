<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="index.css" rel="stylesheet" type="text/css">
  <title>HoI4 Focus Tree Creator</title>
</head>
<body>
  <header id="page_header">
    <h1>HoI4 Focus Tree Creator</h1>
  </header>
  <div id="container">
    <div id="editor">
      <div id="focuses">
        <input type="text" id="add_focus" placeholder="Focus: Enter to Add">
        <button id="copy_result">Copy Result</button>
        <textarea id="result" placeholder="Result comes here"></textarea>
      </div>
      <div id="tree">
        <div id="pointer"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.js"></script>
  <script src="main.js"></script>
</body>
</html>
